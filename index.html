<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.js">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Nunito&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Job Application Platform</title>
</head>
<body>
   <!-- navbar  -->
   <nav class="navbar">
    <h2 class="navbar-logo"><a href="#">Phoenix</a></h2>
    <div class="navbar-menu">
        <a href="#jobs">Jobs</a>
        <a href="#companies">Companies</a>
        <a href="#testimonial">Testimonial</a>
        <a href="#blog">Blog</a>
        <a href="#">Sign in</a>
    </div>
    <div class="menu-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
   </nav>
   <!-- header -->
   <header>
    <h1 class="header-title">
        FIND YOUR <br> <span>PERFECT JOB</span> <br> EASILY
    </h1>
    <img src="Images/Picture1.jpg" alt="background picture">
   </header>
   <!-- search -->
   <div class="search-wrapper">
    <div class="search-box">
        <div class="search-card">
            <input type="text" class="search-input" placeholder="Job title or keywords">
            <button class="search-button">Search</button>
        </div>
    </div>
   </div>
   <!-- filter box -->
   <div class="filter-box">
    <div class="filter-dropdown">
        <select name="job-level" id="job-level" class="filter-select">
            <option>Job Level</option>
            <option>Entry</option>
            <option>Mid-senior</option>
            <option>Director</option>
        </select>
        <select name="job-function" id="job-function" class="filter-select">
            <option>Job Function</option>
            <option>IT</option>
            <option>Management</option>
            <option>Education</option>
        </select>
        <select name="employment" id="employment" class="filter-select">
            <option>Employment Type</option>
            <option>Internship</option>
            <option>Part Time</option>
            <option>Full Time</option>
        </select>
        <select name="location" id="location" class="filter-select">
            <option>Locations</option>
            <option>Remote</option>
            <option>US</option>
            <option>UK</option>
            <option>Africa</option>
        </select>
        <select name="education" id="education" class="filter-select">
            <option>Education</option>
            <option>High School</option>
            <option>Bachelor's Degree</option>
            <option>Master's Degree</option>
        </select>
    </div>
   </div>
</body>
</html>
